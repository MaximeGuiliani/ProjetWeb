<div *ngIf="!isFound && dataReceive">
  <h1>Ce streamer n'existe pas.</h1>

    src="https://mir-s3-cdn-cf.behance.net/project_modules/1400_opt_1/8e2f5370244303.5b9d01a5d7cd5.gif" width="500"
    height="500" />

<div class="card" *ngIf="isFound && dataReceive">
  <div class="ds-top"></div>
  <div class="avatar-holder">
    <img src="{{ streamerProfileImage }}">
  </div>


  <div class="button">
    <a class="btn" *ngIf="!isFollowed" (click)="followStreamer()">+ Follow <i class="fas fa-user-plus"></i></a>
    <a *ngIf="isFollowed ">Already Followed <i class=" fas fa-user-plus"></i></a>

  </div>
  < <div class="ds-info">
    <div class="ds description">
      <h6 title="Descriptions">Descriptions </h6>
      <p>{{ streamerDescription }}</p>
    </div>


</div>
<div class="buttonCalendar">

  <a class="btn" routerLink="{{streamerId}}">See next Schedule <i class="fas fa-user-plus"></i></a>
</div>

</div>
