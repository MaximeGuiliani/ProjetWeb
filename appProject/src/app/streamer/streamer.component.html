<div class="card" style="display: inline-block; margin-left: 55px; margin-top: 45px;">
  <div class="card-body">
    <h5 class="card-title">
      <img class="fit-picture" src="{{ streamerProfileImage }}" width="50" height="50" />
      {{ streamerName }}
      <img *ngIf="isPartner" class="fit-picture"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/Twitter_Verified_Badge.svg/1024px-Twitter_Verified_Badge.svg.png?20211123214859"
        width="25" height="25" />
    </h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p>
    <button class="btn btn-primary btn-sm" (click)="onSwitch()">Unfollow</button>
    <br>
    <a class="card-link" [routerLink]="[streamerName]">DÃ©tails</a>
  </div>
</div>
