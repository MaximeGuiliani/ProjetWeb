<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="authForm" *ngIf="!authStatus">
        <input type="text" class="form-control" formControlName="username" />
        <input type="text" class="form-control" formControlName="password" />
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="authForm.invalid"
          (click)="onSignIn()"
        >
          Se connecter
        </button>
      </form>
      <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">
        Se dÃ©connecter
      </button>
    </div>
  </div>
</div>
